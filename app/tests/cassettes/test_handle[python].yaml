        <h2 id=\"variables\">Variables</h2>\n<p>Variables are used to store information
        to be referenced and manipulated in a computer program. They also provide
        a way of labeling data with a descriptive name, so our programs can be understood
        more clearly by the reader and ourselves. It is helpful to think of variables
        as containers that hold information. Their sole purpose is to label and store
        data in memory. This data can then be used throughout your program.</p>\n<p>Visit
        the following resources to learn more:</p>\n<ul>\n<li><a href=\"https://realpython.com/python-variables\"

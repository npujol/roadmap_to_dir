        <h1 id="conda">Conda</h1>

        <p>Conda is an open source package management system and environment management
        system that runs on Windows, macOS, and Linux. Conda quickly installs, runs
        and updates packages and their dependencies. Conda easily creates, saves,
        loads and switches between environments on your local computer. It was created
        for Python programs, but it can package and distribute software for any language.</p>

        <p>Conda as a package manager helps you find and install packages. If you
        need a package that requires a different version of Python, you do not need
        to switch to a different environment manager, because conda is also an environment
        manager. With just a few commands, you can set up a totally separate environment
        to run that different version of Python, while continuing to run your usual
        version of Python in your normal environment.</p>

        <p>Visit the following resources to learn more:</p>

        <ul>

        <li><a href="https://docs.conda.io/en/latest/" rel="noopener noreferrer nofollow"
        target="_blank">@article@Conda Docs</a></li>

        </ul>'

        <h1 id=\"heaps-stacks-and-queues\">Heaps Stacks and Queues</h1>\n<p><strong>Stacks:</strong>
        Operations are performed LIFO (last in, first out), which means that the last
        element added will be the first one removed. A stack can be implemented using
        an array or a linked list. If the stack runs out of memory, it\u2019s called
        a stack overflow.</p>\n<p><strong>Queue:</strong> Operations are performed
        FIFO (first in, first out), which means that the first element added will
        be the first one removed. A queue can be implemented using an array.</p>\n<p><strong>Heap:</strong>
        A tree-based data structure in which the value of a parent node is ordered
        in a certain way with respect to the value of its child node(s). A heap can
        be either a min heap (the value of a parent node is less than or equal to
        the value of its children) or a max heap (the value of a parent node is greater
        than or equal to the value of its children).</p>\n<p>Visit the following resources
        to learn more:</p>\n<ul>\n<li><a href=\"https://stephanosterburg.gitbook.io/scrapbook/coding/coding-interview/data-structures/heaps-stacks-queues\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Heaps, Stacks,
        Queues</a></li>\n<li><a href=\"https://www.youtube.com/watch?v=I5lq6sCuABE\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@video@Stack Data Structure
        | Illustrated Data Structures</a></li>\n<li><a href=\"https://www.youtube.com/watch?v=mDCi1lXd9hc\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@video@Queue Data Structure
        | Illustrated Data Structures</a></li>\n<li><a href=\"https://realpython.com/how-to-implement-python-stack/\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@How to Implement
        Python Stack?</a></li>\n<li><a href=\"https://www.geeksforgeeks.org/queue-in-python/\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Queue in Python</a></li>\n<li><a
        href=\"https://realpython.com/queue-in-python/\" rel=\"noopener noreferrer
        nofollow\" target=\"_blank\">@article@Python Stacks, Queues, and Priority

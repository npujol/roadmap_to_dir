        <h1 id=\"synchronous-frameworks\">Synchronous Frameworks</h1>\n<p>Synchronous
        frameworks in python handle the flow of data in a synchronous manner. On a
        s\u0332y\u0332n\u0332c\u0332h\u0332r\u0332o\u0332n\u0332o\u0332u\u0332s\u0332
        request, you make the request and stop executing your program until you get
        a response from the HTTP server (or an error if the server can\u2019t be reached,
        or a timeout if the sever is taking way, way too long to reply) The interpreter
        is blocked until the request is completed (until you got a definitive answer
        of what happened with the request: did it go well? was there an error? a timeout?\u2026
        ).</p>\n<p>Visit the following resources to learn more:</p>\n<ul>\n<li><a
        href=\"https://blog.miguelgrinberg.com/post/sync-vs-async-python-what-is-the-difference\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Sync vs. Async
        Python: What is the Difference?</a></li>\n</ul>"

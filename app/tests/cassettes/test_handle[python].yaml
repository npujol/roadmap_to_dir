        <h1 id=\"lists-tuples-sets-and-dictionaries\">Lists, Tuples, Sets, and Dictionaries</h1>\n<p><strong>Lists:</strong>
        are just like dynamic sized arrays, declared in other languages (vector in
        C++ and ArrayList in Java). Lists need not be homogeneous always which makes
        it the most powerful tool in Python.</p>\n<p><strong>Tuple:</strong> A Tuple
        is a collection of Python objects separated by commas. In some ways, a tuple
        is similar to a list in terms of indexing, nested objects, and repetition
        but a tuple is immutable, unlike lists that are mutable.</p>\n<p><strong>Set:</strong>
        A Set is an unordered collection data type that is iterable, mutable, and
        has no duplicate elements. Python\u2019s set class represents the mathematical
        notion of a set.</p>\n<p><strong>Dictionary:</strong> In python, Dictionary
        is an ordered (since Py 3.7) [unordered (Py 3.6 &#x26; prior)] collection
        of data values, used to store data values like a map, which, unlike other
        Data Types that hold only a single value as an element, Dictionary holds key:value
        pair. Key-value is provided in the dictionary to make it more optimized.</p>\n<p>Visit
        the following resources to learn more:</p>\n<ul>\n<li><a href=\"https://www.youtube.com/watch?v=n0krwG38SHI\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@video@Difference Between
        List, Tuple, Set and Dictionary in Python</a></li>\n<li><a href=\"https://jerrynsh.com/tuples-vs-lists-vs-sets-in-python/\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Tuples vs.
        Lists vs. Sets in Python</a></li>\n<li><a href=\"https://thenewstack.io/python-for-beginners-lists/\"
        target=\"_blank\">@article@Python for Beginners: Lists</a></li>\n<li><a href=\"https://thenewstack.io/python-for-beginners-when-and-how-to-use-tuples/\"
        target=\"_blank\">@article@Python for Beginners: When and How to Use Tuples</a></li>\n</ul>"

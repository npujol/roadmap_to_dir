        <h1 id=\"doctest\">Doctest</h1>\n<p>Python\u2019s standard library comes equipped
        with a test framework module called doctest. The doctest module programmatically
        searches Python code for pieces of text within comments that look like interactive
        Python sessions. Then, the module executes those sessions to confirm that
        the code referenced by a doctest runs as expected.</p>\n<p>Visit the following
        resources to learn more:</p>\n<ul>\n<li><a href=\"https://docs.python.org/3/library/doctest.html\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Doctest module
        reference</a></li>\n<li><a href=\"https://www.digitalocean.com/community/tutorials/how-to-write-doctests-in-python\"

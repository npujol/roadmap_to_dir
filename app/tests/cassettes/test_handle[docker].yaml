        <h1 id=\"using-third-party-images-databases\">Using Third Party Images: Databases</h1>\n<p>Running
        your database in a Docker container can help streamline your development process
        and ease deployment. Docker Hub provides numerous pre-made images for popular
        databases such as MySQL, PostgreSQL, and MongoDB.</p>\n<h3 id=\"example-using-mysql-image\">Example:
        Using MySQL Image</h3>\n<p>To use a MySQL database, search for the official
        image on Docker Hub:</p>\n<pre class=\"astro-code dracula\" style=\"background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;\" tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span
        style=\"color:#50FA7B\">docker</span><span style=\"color:#F1FA8C\"> search</span><span
        style=\"color:#F1FA8C\"> mysql</span></span>\n<span class=\"line\"></span></code></pre>\n<p>Find
        the official image, and pull it:</p>\n<pre class=\"astro-code dracula\" style=\"background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;\" tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span
        style=\"color:#50FA7B\">docker</span><span style=\"color:#F1FA8C\"> pull</span><span
        style=\"color:#F1FA8C\"> mysql</span></span>\n<span class=\"line\"></span></code></pre>\n<p>Now,
        you can run a MySQL container. Specify the required environment variables,
        such as <code>MYSQL_ROOT_PASSWORD</code>, and optionally map the container\u2019s
        port to your host machine:</p>\n<pre class=\"astro-code dracula\" style=\"background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;\" tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span
        style=\"color:#50FA7B\">docker</span><span style=\"color:#F1FA8C\"> run</span><span
        style=\"color:#BD93F9\"> --name</span><span style=\"color:#F1FA8C\"> some-mysql</span><span
        style=\"color:#BD93F9\"> -e</span><span style=\"color:#F1FA8C\"> MYSQL_ROOT_PASSWORD=my-secret-pw</span><span
        style=\"color:#BD93F9\"> -p</span><span style=\"color:#F1FA8C\"> 3306:3306</span><span
        style=\"color:#BD93F9\"> -d</span><span style=\"color:#F1FA8C\"> mysql</span></span>\n<span
        class=\"line\"></span></code></pre>\n<p>This command creates a new container
        named <code>some-mysql</code>, sets the root password to <code>my-secret-pw</code>,
        and maps port 3306 on the host to port 3306 on the container.</p>\n<h2 id=\"example-using-postgresql-image\">Example:
        Using PostgreSQL Image</h2>\n<p>For PostgreSQL, follow similar steps to those
        outlined above. First, search for the official image:</p>\n<pre class=\"astro-code
        dracula\" style=\"background-color:#282A36;color:#F8F8F2; overflow-x: auto;\"
        tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span style=\"color:#50FA7B\">docker</span><span
        style=\"color:#F1FA8C\"> search</span><span style=\"color:#F1FA8C\"> postgres</span></span>\n<span
        class=\"line\"></span></code></pre>\n<p>Pull the image:</p>\n<pre class=\"astro-code
        dracula\" style=\"background-color:#282A36;color:#F8F8F2; overflow-x: auto;\"
        tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span style=\"color:#50FA7B\">docker</span><span
        style=\"color:#F1FA8C\"> pull</span><span style=\"color:#F1FA8C\"> postgres</span></span>\n<span
        class=\"line\"></span></code></pre>\n<p>Run a PostgreSQL container, specifying
        environment variables such as <code>POSTGRES_PASSWORD</code>:</p>\n<pre class=\"astro-code
        dracula\" style=\"background-color:#282A36;color:#F8F8F2; overflow-x: auto;\"
        tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span style=\"color:#50FA7B\">docker</span><span
        style=\"color:#F1FA8C\"> run</span><span style=\"color:#BD93F9\"> --name</span><span
        style=\"color:#F1FA8C\"> some-postgres</span><span style=\"color:#BD93F9\">
        -e</span><span style=\"color:#F1FA8C\"> POSTGRES_PASSWORD=my-secret-pw</span><span
        style=\"color:#BD93F9\"> -p</span><span style=\"color:#F1FA8C\"> 5432:5432</span><span
        style=\"color:#BD93F9\"> -d</span><span style=\"color:#F1FA8C\"> postgres</span></span>\n<span
        class=\"line\"></span></code></pre>\n<h3 id=\"example-using-mongodb-image\">Example:
        Using MongoDB Image</h3>\n<p>Running a MongoDB container with Docker follows
        a similar pattern as previous examples. Search for the official image:</p>\n<pre
        class=\"astro-code dracula\" style=\"background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;\" tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span
        style=\"color:#50FA7B\">docker</span><span style=\"color:#F1FA8C\"> search</span><span
        style=\"color:#F1FA8C\"> mongo</span></span>\n<span class=\"line\"></span></code></pre>\n<p>Pull
        the image:</p>\n<pre class=\"astro-code dracula\" style=\"background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;\" tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span
        style=\"color:#50FA7B\">docker</span><span style=\"color:#F1FA8C\"> pull</span><span
        style=\"color:#F1FA8C\"> mongo</span></span>\n<span class=\"line\"></span></code></pre>\n<p>Run
        a MongoDB container:</p>\n<pre class=\"astro-code dracula\" style=\"background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;\" tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span
        style=\"color:#50FA7B\">docker</span><span style=\"color:#F1FA8C\"> run</span><span
        style=\"color:#BD93F9\"> --name</span><span style=\"color:#F1FA8C\"> some-mongo</span><span
        style=\"color:#BD93F9\"> -p</span><span style=\"color:#F1FA8C\"> 27017:27017</span><span
        style=\"color:#BD93F9\"> -d</span><span style=\"color:#F1FA8C\"> mongo</span></span>\n<span
        class=\"line\"></span></code></pre>"

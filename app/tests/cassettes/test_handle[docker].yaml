        <h1 id="nomad-deploying-containers">Nomad: Deploying Containers</h1>

        <p>Nomad is a cluster manager and scheduler that enables you to deploy, manage
        and scale your containerized applications. It automatically handles node failures,
        resource allocation, and container orchestration. Nomad supports running Docker
        containers as well as other container runtimes and non-containerized applications.</p>

        <p>To dive deeper into Nomad, check out the <a href="https://www.nomadproject.io/docs"
        rel="noopener noreferrer nofollow" target="_blank">official documentation</a>.</p>'

        <h1 id=\"bind-mounts\">Bind Mounts</h1>\n<p>Bind mounts have limited functionality
        compared to volumes. When you use a bind mount, a file or directory on the
        host machine is mounted into a container. The file or directory is referenced
        by its absolute path on the host machine. By contrast, when you use a volume,
        a new directory is created within Docker\u2019s storage directory on the host
        machine, and Docker manages that directory\u2019s contents.</p>\n<p>The file
        or directory does not need to exist on the Docker host already. It is created
        on demand if it does not yet exist. Bind mounts are very performant, but they
        rely on the host machine\u2019s filesystem having a specific directory structure
        available.</p>\n<p>Learn more about bind mounts here:</p>\n<ul>\n<li><a href=\"https://docs.docker.com/storage/bind-mounts/\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Docker Bind
        Mounts</a>.</li>\n</ul>"

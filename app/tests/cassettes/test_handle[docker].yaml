        <h1 id=\"docker-and-oci\">Docker and OCI</h1>\n<p>The <a href=\"https://opencontainers.org/\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">Open Container Initiative
        (OCI)</a> is a Linux Foundation project which aims at creating industry standards
        for container formats and runtimes. Its primary goal is to ensure the compatibility
        and interoperability of container environments through defined technical specifications.</p>\n<h3
        id=\"dockers-role-in-oci\">Docker\u2019s role in OCI</h3>\n<p><a href=\"https://www.docker.com/\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">Docker</a> is one of
        the founding members of the OCI, and it has played a pivotal role in shaping
        the standards for container formats and runtimes. Docker initially developed
        the container runtime (Docker Engine) and image format (Docker Image) that
        serve as the basis for OCI specifications.</p>\n<h3 id=\"oci-specifications\">OCI
        Specifications</h3>\n<p>OCI has three main specifications:</p>\n<ul>\n<li>\n<p><strong>Runtime
        Specification (runtime-spec):</strong> It defines the specification for executing
        a container via an isolation technology, like a container engine. The container
        runtime built by Docker, called \u2018containerd\u2019, has guided the development
        of the OCI runtime-spec.</p>\n</li>\n<li>\n<p><strong>Image Specification
        (image-spec):</strong> It defines the container image format, which describes
        the contents of a container and can be run by a compliant runtime. Docker\u2019s
        initial image format has led to the creation of the OCI image-spec.</p>\n</li>\n<li>\n<p><strong>Distribution
        Specification (distribution-spec):</strong> It defines an API protocol to
        facilitate and standardize the distribution of content. Docker\u2019s existing
        registry API served as a starting point and heavily influenced the design
        of the OCI Distro Spec.</p>\n</li>\n</ul>\n<h3 id=\"compatibility-between-docker-and-oci\">Compatibility
        between Docker and OCI</h3>\n<p>Docker remains committed to supporting the
        OCI specifications and, since its involvement in OCI, has continuously updated
        its software to be compliant with OCI standards. Docker\u2019s containerd
        runtime and image format are fully compatible with OCI specifications, enabling
        Docker containers to be run by other OCI-compliant container runtimes and
        vice versa.</p>\n<p>In summary, Docker and the Open Container Initiative work
        together to maintain standardization and compatibility within the container
        industry. Docker has played a significant role in the development of the OCI
        specifications, ensuring that the container ecosystem remains healthy, interoperable,
        and accessible to a wide range of users and platforms across the industry.</p>"

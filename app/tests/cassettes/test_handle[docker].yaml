        <h1 id=\"hot-reloading-in-docker\">Hot Reloading in Docker</h1>\n<p>Even though
        we can speed up the image building with layer caching enable, we don\u2019t
        want to have to rebuild our container image with every code change. Instead,
        we want the state of our application in the container to reflect changes immediately.
        We can achieve this through a combination of bind mounts and hot reloading
        utilities!</p>\n<p>Have a look at the following resources for sample implementations:</p>\n<ul>\n<li><a
        href=\"https://courses.devopsdirective.com/docker-beginner-to-pro/lessons/11-development-workflow/01-hot-reloading\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Hot Reloading
        - Docker</a></li>\n</ul>"

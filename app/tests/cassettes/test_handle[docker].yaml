        <h1 id=\"docker-engine\">Docker Engine</h1>\n<p>There is often confusion between
        \u201CDocker Desktop\u201D and \u201CDocker Engine\u201D. Docker Engine refers
        specifically to a subset of the Docker Desktop components which are free and
        open source and can be installed only on Linux.</p>\n<p>Docker Engine includes:</p>\n<ul>\n<li>Docker
        Command Line Interface (CLI)</li>\n<li>Docker daemon (dockerd), exposing the
        Docker Application Programming Interface (API)</li>\n</ul>\n<p>Docker Engine
        can build container images, run containers from them, and generally do most
        things that Docker Desktop but is Linux only and doesn\u2019t provide all
        of the developer experience polish that Docker Desktop provides.</p>\n<p>For
        more information about docker engine see:</p>\n<ul>\n<li><a href=\"https://docs.docker.com/engine/\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Docker Engine
        - Docker Documentation</a></li>\n<li><a href=\"https://app.daily.dev/tags/docker?ref=roadmapsh\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@feed@Explore top posts
        about Docker</a></li>\n</ul>"

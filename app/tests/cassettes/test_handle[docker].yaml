        <h1 id="docker-images">Docker Images</h1>

        <p>Docker images are lightweight, standalone, and executable packages that
        include everything needed to run an application. These images contain all
        necessary dependencies, libraries, runtime, system tools, and code to enable
        the application to run consistently across different environments.</p>

        <p>Docker images are built and managed using Dockerfiles. A Dockerfile is
        a script that consists of instructions to create a Docker image, providing
        a step-by-step guide for setting up the application environment.</p>

        <h3 id="working-with-docker-images">Working with Docker Images</h3>

        <p>Docker CLI provides several commands to manage and work with Docker images.
        Some essential commands include:</p>

        <ul>

        <li><code>docker image ls</code>: List all available images on your local
        system.</li>

        <li><code>docker build</code>: Build an image from a Dockerfile.</li>

        <li><code>docker image rm</code>: Remove one or more images.</li>

        <li><code>docker pull</code>: Pull an image from a registry (e.g., Docker
        Hub) to your local system.</li>

        <li><code>docker push</code>: Push an image to a repository.</li>

        </ul>

        <p>For example, to pull the official Ubuntu image from Docker Hub, you can
        run the following command:</p>

        <pre class="astro-code dracula" style="background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;" tabindex="0" data-language="bash"><code><span class="line"><span
        style="color:#50FA7B">docker</span><span style="color:#F1FA8C"> pull</span><span
        style="color:#F1FA8C"> ubuntu:latest</span></span>

        <span class="line"></span></code></pre>

        <p>After pulling the image, you can create and run a container using that
        image with the <code>docker run</code> command:</p>

        <pre class="astro-code dracula" style="background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;" tabindex="0" data-language="bash"><code><span class="line"><span
        style="color:#50FA7B">docker</span><span style="color:#F1FA8C"> run</span><span
        style="color:#BD93F9"> -it</span><span style="color:#F1FA8C"> ubuntu:latest</span><span
        style="color:#F1FA8C"> /bin/bash</span></span>

        <span class="line"></span></code></pre>

        <p>This command creates a new container and starts an interactive session
        inside the container using the <code>/bin/bash</code> shell.</p>

        <h2 id="sharing-images">Sharing Images</h2>

        <p>Docker images can be shared and distributed using container registries,
        such as Docker Hub, Google Container Registry, or Amazon Elastic Container
        Registry (ECR). Once your images are pushed to a registry, others can easily
        access and utilize them.</p>

        <p>To share your image, you first need to tag it with a proper naming format:</p>

        <pre class="astro-code dracula" style="background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;" tabindex="0" data-language="bash"><code><span class="line"><span
        style="color:#50FA7B">docker</span><span style="color:#F1FA8C"> tag</span><span
        style="color:#FF79C6"> &#x3C;</span><span style="color:#F1FA8C">image-i</span><span
        style="color:#F8F8F2">d</span><span style="color:#FF79C6">></span><span style="color:#FF79C6">
        &#x3C;</span><span style="color:#F1FA8C">usernam</span><span style="color:#F8F8F2">e</span><span
        style="color:#FF79C6">></span><span style="color:#F1FA8C">/</span><span style="color:#FF79C6">&#x3C;</span><span
        style="color:#F1FA8C">repositor</span><span style="color:#F8F8F2">y</span><span
        style="color:#FF79C6">></span><span style="color:#F1FA8C">:</span><span style="color:#FF79C6">&#x3C;</span><span
        style="color:#F1FA8C">ta</span><span style="color:#F8F8F2">g</span><span style="color:#FF79C6">></span></span>

        <span class="line"></span></code></pre>

        <p>Then, you can push the tagged image to a registry using:</p>


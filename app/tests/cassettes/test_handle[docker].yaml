        <h1 id=\"running-containers-with-docker-run\">Running Containers with <code>docker
        run</code></h1>\n<p>In this section, we\u2019ll discuss the <code>docker run</code>
        command, which enables you to run Docker containers. The <code>docker run</code>
        command creates a new container from the specified image and starts it.</p>\n<p>The
        basic syntax for the <code>docker run</code> command is as follows:</p>\n<pre
        class=\"astro-code dracula\" style=\"background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;\" tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span
        style=\"color:#50FA7B\">docker</span><span style=\"color:#F1FA8C\"> run</span><span
        style=\"color:#F8F8F2\"> [OPTIONS] IMAGE [COMMAND] [ARG...]</span></span>\n<span
        class=\"line\"></span></code></pre>\n<ul>\n<li><code>OPTIONS</code>: These
        are command-line flags that can be used to adjust the container\u2019s settings,
        like memory constraints, ports, environment variables, etc.</li>\n<li><code>IMAGE</code>:
        The Docker image that the container will run. This can be an image from Docker
        Hub or your own image that is stored locally.</li>\n<li><code>COMMAND</code>:
        This is the command that will be executed inside the container when it starts.
        If not specified, the default entrypoint of the image will be used.</li>\n<li><code>ARG...</code>:
        These are optional arguments that can be passed to the command being executed.</li>\n</ul>\n<h2
        id=\"commonly-used-options\">Commonly used Options</h2>\n<p>Here are some
        commonly used options with <code>docker run</code>:</p>\n<ul>\n<li><code>--name</code>:
        Assign a name to the container, making it easier to identify and manage.</li>\n<li><code>-p,
        --publish</code>: Publish a container\u2019s port(s) to the host. This is
        useful when you want to access the services running inside the container from
        outside the container.</li>\n<li><code>-e, --env</code>: Set environment variables
        inside the container. You can use this option multiple times to set multiple
        variables.</li>\n<li><code>-d, --detach</code>: Run the container in detached
        mode, running the container in the background and not showing logs in the
        console.</li>\n<li><code>-v, --volume</code>: Bind mount a volume from the
        host to the container. This is helpful in persisting data generated by the
        container or sharing files between host and container.</li>\n</ul>\n<h2 id=\"examples\">Examples</h2>\n<p>Here
        are some sample commands to help you understand how to use <code>docker run</code>:</p>\n<ul>\n<li>Run
        an interactive session of an Ubuntu container:</li>\n</ul>\n<pre class=\"astro-code
        dracula\" style=\"background-color:#282A36;color:#F8F8F2; overflow-x: auto;\"
        tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span style=\"color:#50FA7B\">docker</span><span
        style=\"color:#F1FA8C\"> run</span><span style=\"color:#BD93F9\"> -it</span><span
        style=\"color:#BD93F9\"> --name=my-ubuntu</span><span style=\"color:#F1FA8C\">
        ubuntu</span></span>\n<span class=\"line\"></span></code></pre>\n<ul>\n<li>Run
        an Nginx web server and publish the port 80 on the host:</li>\n</ul>\n<pre
        class=\"astro-code dracula\" style=\"background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;\" tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span
        style=\"color:#50FA7B\">docker</span><span style=\"color:#F1FA8C\"> run</span><span
        style=\"color:#BD93F9\"> -d</span><span style=\"color:#BD93F9\"> --name=my-nginx</span><span
        style=\"color:#BD93F9\"> -p</span><span style=\"color:#F1FA8C\"> 80:80</span><span
        style=\"color:#F1FA8C\"> nginx</span></span>\n<span class=\"line\"></span></code></pre>\n<ul>\n<li>Run
        a MySQL container with custom environment variables for configuring the database:</li>\n</ul>\n<pre
        class=\"astro-code dracula\" style=\"background-color:#282A36;color:#F8F8F2;
        overflow-x: auto;\" tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span
        style=\"color:#50FA7B\">docker</span><span style=\"color:#F1FA8C\"> run</span><span
        style=\"color:#BD93F9\"> -d</span><span style=\"color:#BD93F9\"> --name=my-mysql</span><span
        style=\"color:#BD93F9\"> -e</span><span style=\"color:#F1FA8C\"> MYSQL_ROOT_PASSWORD=secret</span><span
        style=\"color:#BD93F9\"> -e</span><span style=\"color:#F1FA8C\"> MYSQL_DATABASE=mydb</span><span
        style=\"color:#BD93F9\"> -p</span><span style=\"color:#F1FA8C\"> 3306:3306</span><span
        style=\"color:#F1FA8C\"> mysql</span></span>\n<span class=\"line\"></span></code></pre>\n<ul>\n<li>Run
        a container with a bind-mounted volume:</li>\n</ul>\n<pre class=\"astro-code
        dracula\" style=\"background-color:#282A36;color:#F8F8F2; overflow-x: auto;\"
        tabindex=\"0\" data-language=\"bash\"><code><span class=\"line\"><span style=\"color:#50FA7B\">docker</span><span
        style=\"color:#F1FA8C\"> run</span><span style=\"color:#BD93F9\"> -d</span><span
        style=\"color:#BD93F9\"> --name=my-data</span><span style=\"color:#BD93F9\">
        -v</span><span style=\"color:#F1FA8C\"> /path/on/host:/path/in/container</span><span
        style=\"color:#F1FA8C\"> some-image</span></span>\n<span class=\"line\"></span></code></pre>"

        <h1 id=\"continuous-integration-ci\">Continuous Integration (CI)</h1>\n<p>Continuous
        integration is the idea of executing some actions (for example build, test,
        etc\u2026) automatically as you push code to your version control system.</p>\n<p>For
        containers, there are a number of things we may want to do:</p>\n<ul>\n<li>Build
        the container images</li>\n<li>Execute tests</li>\n<li>Scan container images
        for vulnerabilities</li>\n<li>Tag images with useful metadata</li>\n<li>Push
        to a container registry</li>\n</ul>\n<p>Learn more from the following:</p>\n<ul>\n<li><a
        href=\"https://courses.devopsdirective.com/docker-beginner-to-pro/lessons/11-development-workflow/04-continuous-integration-github-actions\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Continuous
        Integration - Docker</a></li>\n<li><a href=\"https://app.daily.dev/tags/cicd?ref=roadmapsh\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@feed@Explore top posts
        about CI/CD</a></li>\n</ul>"

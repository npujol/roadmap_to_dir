        on-premise) or Bitbucket Data Centre (number of servers in customers on-premise
        or cloud environment)</p>\n<p>Visit the following resources to learn more:</p>\n<ul>\n<li><a
        href=\"https://bitbucket.org/product\" rel=\"noopener noreferrer nofollow\"
        target=\"_blank\">@official@Bitbucket Website</a></li>\n<li><a href=\"https://bitbucket.org/product/guides/getting-started/overview#a-brief-overview-of-bitbucket\"

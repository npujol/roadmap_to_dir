        <h1 id="ssh">SSH</h1>

        <p>The SSH (<strong>S</strong>ecure <strong>Sh</strong>ell) is a network communication
        protocol that enables two computers to communicate over an insecure network.
        It is a secure alternative to the non-protected login protocols (such as telnet,
        rlogin) and insecure file transfer methods (such as FTP). It is mostly used
        for secure Remote Login and File Transfer.</p>

        <p><code>SFTP = FTP + SSH</code></p>

        <p>Visit the following resources to learn more:</p>


        <h1 id=\"lxc\">LXC</h1>\n<p>LXC is a well-known Linux container runtime that
        consists of tools, templates, and library and language bindings. It\u2019s
        pretty low level, very flexible and covers just about every containment feature
        supported by the upstream kernel.</p>\n<p>Visit the following resources to
        learn more:</p>\n<ul>\n<li><a href=\"https://linuxcontainers.org/\" rel=\"noopener
        noreferrer nofollow\" target=\"_blank\">@article@LXC Website</a></li>\n<li><a
        href=\"https://linuxcontainers.org/lxc/documentation/\" rel=\"noopener noreferrer
        nofollow\" target=\"_blank\">@article@LXC Documentation</a></li>\n<li><a href=\"https://www.youtube.com/watch?v=CWmkSj_B-wo\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@video@Getting started
        with LXC containers</a></li>\n</ul>"

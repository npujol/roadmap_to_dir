        <h1 id="aws">AWS</h1>

        <p>Amazon Web Services has been the market leading cloud computing platform
        since 2011, ahead of Azure and Google Cloud. AWS offers over 200 services
        with data centers located all over the globe.</p>

        <p>AWS service is an online platform that provides scalable and cost-effective
        cloud computing solutions. It is broadly adopted cloud platform that offers
        several on-demand operations like compute power, database storage, content
        delivery and so on.</p>


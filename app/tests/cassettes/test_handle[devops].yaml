        <h1 id="consul">Consul</h1>

        <p>Consul is a service mesh solution providing a full featured control plane
        with service discovery, configuration, and segmentation functionality. Each
        of these features can be used individually as needed, or they can be used
        together to build a full service mesh. Consul requires a data plane and supports
        both a proxy and native integration model. Consul ships with a simple built-in
        proxy so that everything works out of the box, but also supports 3rd party
        proxy integrations such as Envoy.</p>

        <p>Visit the following resources to learn more:</p>

        <ul>

        <li><a href="https://www.consul.io/docs/intro" rel="noopener noreferrer nofollow"
        target="_blank">@official@What is Consul?</a></li>

        <li><a href="https://app.daily.dev/tags/hashicorp?ref=roadmapsh" rel="noopener
        noreferrer nofollow" target="_blank">@feed@Explore top posts about HashiCorp</a></li>

        </ul>'

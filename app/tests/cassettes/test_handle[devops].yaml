        <h1 id=\"envoy\">Envoy</h1>\n<p>Originally created at Lyft, Envoy is a high-performance
        data plane designed for service mesh architectures. Lyft open sourced it and
        donated it to the CNCF, where it is now one of the CNCF\u2019s graduated open
        source projects. Envoy is a self contained process that is designed to run
        alongside every application server. All of the Envoys form a transparent communication
        mesh in which each application sends and receives messages to and from localhost
        and is unaware of the network topology.</p>\n<p>Visit the following resources
        to learn more:</p>\n<ul>\n<li><a href=\"https://www.envoyproxy.io/\" rel=\"noopener
        noreferrer nofollow\" target=\"_blank\">@article@Envoy Website</a></li>\n<li><a
        href=\"https://www.envoyproxy.io/docs/envoy/latest/start/start\" rel=\"noopener
        noreferrer nofollow\" target=\"_blank\">@article@Envoy Documentation</a></li>\n<li><a
        href=\"https://www.envoyproxy.io/docs/envoy/latest/intro/what_is_envoy\" rel=\"noopener
        noreferrer nofollow\" target=\"_blank\">@article@What is Envoy?</a></li>\n<li><a
        href=\"https://app.daily.dev/tags/envoy?ref=roadmapsh\" rel=\"noopener noreferrer
        nofollow\" target=\"_blank\">@feed@Explore top posts about Envoy</a></li>\n</ul>"

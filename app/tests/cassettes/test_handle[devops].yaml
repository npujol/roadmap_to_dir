        <h1 id="availability">Availability</h1>

        <p>Availability is the percentage of time that a system is functional and
        working as intended, generally referred to as uptime. Availability can be
        affected by hardware or software errors, infrastructure problems, malicious
        attacks, and system load. Many cloud providers typically offer their users
        a service level agreement (SLA) that specifies the exact percentages of promised
        uptime/downtime. Availability is related to reliability in this sense. For
        example, a company might promise 99.99% uptime for their services.</p>

        <p>To achieve high levels of uptime, it is important to eliminate single points
        of failure so that a single device failure does not disrupt the entire service.
        High availability in the cloud is often achieved by creating clusters. Clusters
        are groups of devices (such as servers) that all have access to the same shared
        storage and function as one single server to provide uninterrupted availability.
        This way, if one server goes down, the others are able to pick up the load
        until it comes back online. Clusters can range from two servers to even multiple
        buildings of servers.</p>

        <p>Visit the following resources to learn more:</p>

        <ul>

        <li><a href="https://codster.io/en/blog/high-availability-in-the-cloud/" rel="noopener
        noreferrer nofollow" target="_blank">@article@How High Availability Works
        in the Cloud</a></li>

        <li><a href="https://www.sqlservercentral.com/articles/cloud-computing-basics-achieving-high-availability-2"
        rel="noopener noreferrer nofollow" target="_blank">@article@Techniques for
        Achieving High Availability</a></li>

        </ul>'

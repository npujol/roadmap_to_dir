        <h1 id="dns">DNS</h1>

        <p>DNS (<strong>D</strong>omain <strong>N</strong>ame <strong>S</strong>ystem)
        is the phonebook of the Internet. Humans access information online through
        domain names, like nytimes.com or espn.com. Web browsers interact through
        Internet Protocol (IP) addresses. DNS translates domain names to IP addresses
        so browsers can load Internet resources.</p>

        <p>Visit the following resources to learn more:</p>

        <ul>

        <li><a href="https://www.cloudflare.com/en-gb/learning/dns/what-is-dns/" rel="noopener

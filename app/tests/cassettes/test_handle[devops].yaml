        <h1 id="loki">Loki</h1>

        <p>Loki is a horizontally scalable, highly available, multi-tenant log aggregation
        system inspired by Prometheus. It is designed to be very cost-effective and
        easy to operate. It does not index the contents of the logs, but rather a
        set of labels for each log stream.</p>

        <p>Visit the following resources to learn more:</p>

        <ul>

        <li><a href="https://grafana.com/oss/loki/" rel="noopener noreferrer nofollow"
        target="_blank">@article@Loki Website</a></li>

        <li><a href="https://grafana.com/docs/loki/latest/?pg=oss-loki&#x26;plcmt=quick-links"

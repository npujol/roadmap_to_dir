        <h1 id="kubernetes">Kubernetes</h1>

        <p>Kubernetes is an <a href="https://github.com/kubernetes/kubernetes" rel="noopener
        noreferrer nofollow" target="_blank">open source</a> container management
        platform, and the dominant product in this space. Using Kubernetes, teams
        can deploy images across multiple underlying hosts, defining their desired
        availability, deployment logic, and scaling logic in YAML. Kubernetes evolved
        from Borg, an internal Google platform used to provision and allocate compute
        resources (similar to the Autopilot and Aquaman systems of Microsoft Azure).</p>

        <p>The popularity of Kubernetes has made it an increasingly important skill
        for the DevOps Engineer and has triggered the creation of Platform teams across
        the industry. These Platform engineering teams often exist with the sole purpose
        of making Kubernetes approachable and usable for their product development
        colleagues.</p>

        <p>Visit the following resources to learn more:</p>

        <ul>

        <li><a href="https://kubernetes.io/" rel="noopener noreferrer nofollow" target="_blank">@official@Kubernetes
        Website</a></li>

        <li><a href="https://kubernetes.io/docs/home/" rel="noopener noreferrer nofollow"
        target="_blank">@official@Kubernetes Documentation</a></li>

        <li><a href="https://www.youtube.com/watch?v=s_o8dwzRlu4" rel="noopener noreferrer
        nofollow" target="_blank">@video@Kubernetes Crash Course for Absolute Beginners</a></li>

        <li><a href="https://thenewstack.io/primer-how-kubernetes-came-to-be-what-it-is-and-why-you-should-care/"
        target="_blank">@article@Primer: How Kubernetes Came to Be, What It Is, and
        Why You Should Care</a></li>

        <li><a href="https://thenewstack.io/kubernetes-an-overview/" target="_blank">@article@Kubernetes:
        An Overview</a></li>

        <li><a href="https://app.daily.dev/tags/kubernetes?ref=roadmapsh" rel="noopener
        noreferrer nofollow" target="_blank">@feed@Explore top posts about Kubernetes</a></li>

        </ul>'

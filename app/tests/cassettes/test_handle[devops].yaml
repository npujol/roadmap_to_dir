        <h1 id=\"imaps\">Imaps</h1>\n<p>IMAP (port 143) or IMAPS (port 993) allows
        you to access your email wherever you are, from any device. When you read
        an email message using IMAP, you aren\u2019t actually downloading or storing
        it on your computer; instead, you\u2019re reading it from the email service.
        As a result, you can check your email from different devices, anywhere in
        the world: your phone, a computer, a friend\u2019s computer.</p>\n<p>IMAP
        only downloads a message when you click on it, and attachments aren\u2019t
        automatically downloaded. This way you\u2019re able to check your messages
        a lot more quickly than POP.</p>\n<p>Visit the following resources to learn
        more:</p>\n<ul>\n<li><a href=\"https://en.wikipedia.org/wiki/Internet_Message_Access_Protocol\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Wikipedia:
        Internet Message Access Protocol</a></li>\n<li><a href=\"https://www.youtube.com/watch?v=cfXabGOA2s8\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@video@What is IMAP
        and How To Use It | Email Tutorial</a></li>\n</ul>"

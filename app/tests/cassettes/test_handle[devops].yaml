        <h1 id=\"firewall\">Firewall</h1>\n<p>Firewall is a <strong>network security
        device</strong> that monitors and filters incoming and outgoing network traffic
        based on an organization\u2019s previously established security policies.
        It is a barrier that sits between a private internal network and the public
        Internet. A firewall\u2019s main purpose is to allow non-threatening traffic
        in and to keep dangerous traffic out.</p>\n<p>Visit the following resources
        to learn more:</p>\n<ul>\n<li><a href=\"https://www.checkpoint.com/cyber-hub/network-security/what-is-firewall/\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@What is Firewall?</a></li>\n<li><a
        href=\"https://www.cisco.com/c/en_in/products/security/firewalls/what-is-a-firewall.html\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Types of Firewall</a></li>\n<li><a
        href=\"https://www.tutorialspoint.com/what-is-a-firewall-and-why-do-you-need-one\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@Why do we
        need Firewalls?</a></li>\n<li><a href=\"https://www.youtube.com/watch?v=9GZlVOafYTg\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@video@Firewalls and

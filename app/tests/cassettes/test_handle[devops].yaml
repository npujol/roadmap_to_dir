        <h1 id=\"linkerd\">Linkerd</h1>\n<p>Linkerd is an open source service mesh
        designed to be deployed into a variety of container schedulers and frameworks
        such as Kubernetes. It became the original \u201Cservice mesh\u201D when its
        creator Buoyant first coined the term in 2016. Like Twitter\u2019s Finagle,
        on which it was based, Linkerd was first written in Scala and designed to
        be deployed on a per-host basis. Linkerd is one of the first products to be
        associated with the term service mesh and supports platforms such as Docker
        and Kubernetes.</p>\n<p>Visit the following resources to learn more:</p>\n<ul>\n<li><a
        href=\"https://linkerd.io/\" rel=\"noopener noreferrer nofollow\" target=\"_blank\">@official@Linkerd
        Website</a></li>\n<li><a href=\"https://linkerd.io/2.11/overview/\" rel=\"noopener
        noreferrer nofollow\" target=\"_blank\">@official@Linkerd Documentation</a></li>\n<li><a
        href=\"https://www.techtarget.com/searchitoperations/definition/Linkerd\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@What is Linkerd?</a></li>\n<li><a
        href=\"https://app.daily.dev/tags/infrastructure?ref=roadmapsh\" rel=\"noopener
        noreferrer nofollow\" target=\"_blank\">@feed@Explore top posts about Infrastructure</a></li>\n</ul>"

        <h1 id=\"pop3s\">Pop3s</h1>\n<p>POP3 (port 110) or POP3s (port 995) stands
        for The Post Office Protocol. It\u2019s an Internet standard protocol used
        by local email software clients to retrieve emails from a remote mail server
        over a TCP/IP connection.</p>\n<p>Email servers hosted by Internet service
        providers also use POP3 to receive and hold emails intended for their subscribers.
        Periodically, these subscribers will use email client software to check their
        mailbox on the remote server and download any emails addressed to them.</p>\n<p>Once
        the email client has downloaded the emails, they are usually deleted from
        the server, although some email clients allow users to specify that mails
        be copied or saved on the server for a period of time.</p>\n<p>Visit the following
        resources to learn more:</p>\n<ul>\n<li><a href=\"https://www.techtarget.com/whatis/definition/POP3-Post-Office-Protocol-3\"
        rel=\"noopener noreferrer nofollow\" target=\"_blank\">@article@What is POP3?</a></li>\n</ul>"

        <h1 id="ruby">Ruby</h1>

        <p>Ruby is a high-level, interpreted programming language that blends Perl,
        Smalltalk, Eiffel, Ada, and Lisp. Ruby focuses on simplicity and productivity
        along with a syntax that reads and writes naturally. Ruby supports procedural,
        object-oriented and functional programming and is dynamically typed.</p>


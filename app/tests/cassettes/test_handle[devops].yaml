        <h1 id="docker">Docker</h1>

        <p>Docker is a platform for working with containerized applications. Among
        its features are a daemon and client for managing and interacting with containers,
        registries for storing images, and a desktop application to package all these
        features together.</p>

        <p>Visit the following resources to learn more:</p>


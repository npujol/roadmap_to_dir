        <h1 id="ansible">Ansible</h1>

        <p>Ansible is an open-source configuration management, application deployment
        and provisioning tool that uses its own declarative language in YAML. Ansible
        is agentless, meaning you only need remote connections via SSH or Windows
        Remote Management via Powershell in order to function</p>

        <p>Visit the following resources to learn more:</p>


        <h1 id="spf">SPF</h1>

        <p>Sender Policy Framework (SPF) is used to authenticate the sender of an
        email. With an SPF record in place, Internet Service Providers can verify
        that a mail server is authorized to send email for a specific domain. An SPF
        record is a DNS TXT record containing a list of the IP addresses that are
        allowed to send email on behalf of your domain.</p>

        <p>Visit the following resources to learn more:</p>

        <ul>

        <li><a href="https://www.cloudflare.com/learning/dns/dns-records/dns-spf-record/"
        rel="noopener noreferrer nofollow" target="_blank">@article@What is a DNS
        SPF record?</a></li>

        <li><a href="https://www.youtube.com/watch?v=WFPYrAr1boU" rel="noopener noreferrer
        nofollow" target="_blank">@video@SPF Overview</a></li>

        </ul>'

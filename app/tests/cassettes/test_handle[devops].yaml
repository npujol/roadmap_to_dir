        <h1 id="dmarc">DMARC</h1>

        <p>DMARC stands for Domain-based Message Authentication, Reporting, and Conformance,
        is an authentication method on the email that is built to protect domain email
        from invalid email addresses or commonly known as email spoofing, email attacks,
        phishing, scams, and other threat activities.</p>

        <p>Visit the following resources to learn more:</p>

